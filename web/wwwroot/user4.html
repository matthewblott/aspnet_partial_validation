<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
  <style>

    /* required */
    input[required]:placeholder-shown ~ span.required {
      display: inline-block;
    }

    input[required]:not(:placeholder-shown) ~ span.required {
      display: none;
    }

    /* invalid */
    input:invalid:placeholder-shown ~ span.invalid {
      display: none;  
    }

    input:valid:not(:placeholder-shown) ~ span.invalid {
      display: none;
    }

  </style>

</head>
<body>

<form id="user-form" method="post" action="/user/create">

  <div>
    <label for="Name">Name</label>
    <input id="Name" name="Name" placeholder="username" required maxlength="10">
    <span class="text-danger required">required</span>
    
  </div>
  
  <div>
    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="name@domain" name="Email" required>
    <span class="text-danger required">required</span>
    <span class="text-danger invalid">invalid</span>

  </div>

  <button>Submit</button>

</form>

<script>
  
  document.querySelectorAll('input,textarea').forEach(function(form) {
    form.addEventListener('invalid', function(e) { e.preventDefault(); }, true);
  });
  
</script>

</body>
</html>
